<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Punto de Venta</title>
    <link rel="stylesheet" href="/style.css">
    <link rel="manifest" href="/manifest.json">
    <meta name="theme-color" content="#2c3e50">
</head>
<body>

    <div class="container">
        <h1>
            Calculadora de Punto de Venta
            <button id="theme-toggle" class="btn-theme" aria-label="Cambiar tema">游깿</button>
        </h1>

        <div class="tasa-section card">
            <label for="tasa-input">Tasa del D칤a (Bs. por USD):</label>
            <input type="number" id="tasa-input" class="tasa-input" placeholder="Ej: 39.50" step="0.01">
        </div>

        <div class="main-content">
            <div class="dolares-section card">
                <h2>Entradas en D칩lares (USD)</h2>
                <div id="dolares-items">
                    <!-- Filas de items en d칩lares se agregar치n aqu칤 -->
                </div>
                <button id="add-dolar-item" class="btn btn-add">A침adir Producto (USD)</button>
            </div>

            <div class="bolivares-section card">
                <h2>Entradas en Bol칤vares (Bs.)</h2>
                <div id="bolivares-items">
                    <!-- Filas de items en bol칤vares se agregar치n aqu칤 -->
                </div>
                <button id="add-bolivar-item" class="btn btn-add">A침adir Producto (Bs.)</button>
            </div>
        </div>

        <div class="totales-section card">
            <h2>Totales</h2>
            <div class="total-display">
                <div class="total-bs">
                    <span class="label">Total en Bol칤vares:</span>
                    <span id="total-bs-display">0.00 Bs.</span>
                </div>
                <div class="total-usd">
                    <span class="label">Total en D칩lares:</span>
                    <span id="total-usd-display">0.00 $</span>
                </div>
            </div>
        </div>

        <div class="controles-section">
            <button id="reset-btn" class="btn btn-danger">Reiniciar Todo</button>
        </div>

    </div>

    <script src="/app.js"></script>
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/sw.js')
                    .then(registration => {
                        console.log('ServiceWorker registrado con 칠xito:', registration.scope);
                    })
                    .catch(error => {
                        console.log('Fallo en el registro de ServiceWorker:', error);
                    });
            });
        }
    </script>
</body>
</html>
